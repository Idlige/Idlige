<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>html element</title>
    <link rel="stylesheet" href="style.css">
    <script src="knapp.js"></script>
</head>

<body>
    <!--I body skriver man det som ska synas på webbsidan -->

    <div id="mindiv">

        <table>

            </tr>

            <tr>

            </tr>
            </tr>

        <h4>Rottweiler</h4>

        <img class="hundar" src="bilder/rottis.webp" alt="">

    <hr>

    </div>

</html>
